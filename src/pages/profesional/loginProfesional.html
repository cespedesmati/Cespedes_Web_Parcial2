<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Profesional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Poppins:wght@500&family=Raleway:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link href="../../styles/style.css" rel="stylesheet" />
  </head>

  <body style="display: flex; flex-direction: column; min-height: 100vh">
    <!--HEADER-->
    <header class="d-flex align-items-center justify-content-center py-3">
      <h1 class="title-header"><a href="../../index.html">Centro Medico - Profesional</a></h1>
      <button id="botonTheme" class="button-theme" onclick="cambiarColores()">
        <img src="../../assets/icon/icons8-first-quarter-moon-24.png">
      </button>
    </header>

    <!--MAIN-->
    <main
    class="container d-flex flex-column align-items-center justify-content-center" style="flex-grow: 1"
  >
    <form class="d-flex flex-column gap-3 p-4">
      <h2 class="text-center">Bienvenido al Portal de Profesional</h2>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="inputPass">Contraseña</label>
        <input type="password" class="form-control" id="inputPass" />
      </div>
      <button class="button-custom disabled-redirect">
        <a class="d-block w-100 h-100" href="profesional.html">
          Iniciar Sesion
        </a>
      </button>
    </form>
  </main>

    <!--FOOTER-->
    <div id="pie_de_página">
      <footer
        class="d-flex flex-wrap justify-content-around align-items-center py-3 my-0 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <h6 class="mb-3 mb-md-0" style="font-weight: 700">
            © 2000-2023 Centro Medico
          </h6>
          <svg class="bi" width="32" height="32" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#heart-fill" />
          </svg>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <img
              src="../../assets/icon/facebook.svg"
              alt="Bootstrap"
              width="24"
              height="24"
            />
          </li>
          <li class="ms-3">
            <img
              src="../../assets/icon/whatsapp.svg"
              alt="Bootstrap"
              width="24"
              height="24"
            />
          </li>
          <li class="ms-3">
            <img
              src="../../assets/icon/instagram.svg"
              alt="Bootstrap"
              width="24"
              height="24"
            />
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
<script>
  function cambiarColores() {
    document.querySelector("body").style.backgroundColor = "#141d26";
    var elementos = document.querySelectorAll("p,h2,h6,label");
    for (var i = 0; i < elementos.length; i++) {
      elementos[i].style.color = "white";
    }
    var boton = document.getElementById("botonTheme");
    boton.onclick = restaurarColores;
  }

  function restaurarColores() {
    document.querySelector("body").style.backgroundColor = "white";
    var elementos = document.querySelectorAll("p,h2,h6,label");
    for (var i = 0; i < elementos.length; i++) {
      elementos[i].style.color = "black";
    }
    var boton = document.getElementById("botonTheme");
    boton.onclick = cambiarColores;
  }
</script>
